---
- class: Block
  extends: Node
  properties:
  - name: body
    type: Array<Node>

- class: Buffer
  extends: Node
  properties:
  - name: text
    type: String

- class: Comment
  extends: Node
  properties:
  - name: text
    type: String

- class: Identifier
  extends: Node
  properties:
  - name: path
    type: Array<Key>
  - name: localContext
    type: Boolean

- class: Inline
  extends: Block

- class: Key
  extends: Node
  properties:
  - name: name
    type: String

- class: StringLiteral
  extends: Node
  properties:
  - name: value
    type: String

- class: NumericLiteral
  extends: Node
  properties:
  - name: value
    type: Number

- class: NamedBlock
  extends: Block
  properties:
  - name: key
    type: Key

- class: Node
  properties:
  - name: type
    type: String
  - name: loc.start.line
    type: Number
  - name: loc.start.column
    type: Number
  - name: loc.end.line
    type: Number
  - name: loc.end.column
    type: Number
  constants:
  - name: Block
    type: String
  - name: Buffer
    type: String
  - name: Comment
    type: String
  - name: Identifier
    type: String
  - name: Inline
    type: String
  - name: Key
    type: String
  - name: Literal
    type: String
  - name: NamedBlock
    type: String
  - name: Param
    type: String
  - name: Partial
    type: String
  - name: Raw
    type: String
  - name: Reference
    type: String
  - name: Section
    type: String
  - name: Special
    type: String
  - name: Template
    type: String

- class: Param
  extends: Node
  properties:
  - name: key
    type: Key
  - name: value
    type: Identifier, Inline, NumericLiteral

- class: Partial
  extends: Node
  description: A Partial is defined as matching a opening brace followed by a > plus anything that matches with key or inline plus context plus params followed by slash and closing brace.
  properties:
  - name: value
    type: Key, Inline, NumericLiteral
  - name: context
    type: Identifier
  - name: params
    type: Array<Param>

- class: Raw
  extends: Node
  properties:
  - name: text
    type: String

- class: Reference
  extends: Node
  properties:
  - name: id
    type: Identifier
  - name: filters
    type: Array<Key>

- class: Section
  extends: Block
  properties:
  - name: kind
    type: String
  - name: id
    type: Identifier
  - name: context
    type: Identifier
  - name: params
    type: Array<Param>
  constants:
  - name: Standard
    type: String
  - name: Exists
    type: String
  - name: NotExists
    type: String
  - name: InlinePartial
    type: String
  - name: Block
    type: String
  - name: Helper
    type: String

- class: Special
  extends: Node
  properties:
  - name: key
    type: Key

- class: Template
  extends: Block
  properties:
  - name: tokens
    type: Array<Token>

- class: Token
  properties:
  - name: type
    type: String
  - name: value
    type: String
  constants:
  - name: Comment
    type: String
  - name: Key
    type: String
  - name: Literal
    type: String
  - name: Punctuator
    type: String
  - name: Format
    type: String
  - name: Buffer
    type: String
  - name: Raw
    type: String
...
