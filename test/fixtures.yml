---
- context: buffer
  expected:
    - "<h1>hello, world!</h1>"
    - "<h1>hello,\nworld!</h1>"
    - "<h1>hello,\r\nworld!</h1>"
- context: reference
  expected:
    - "{single-key}"
    - "{single-key/}"
    - "{single-key /}"
    - "{single-key|js}"
    - "{single-key|js/}"
    - "{single-key|js|s}"
    - "{single-key|js|s/}"
    - "{   single-key          }"
    - "{one.two.three.four.five}"
    - "{one.two.three.four.five/}"
    - "{one.two.three.four.five|js}"
    - "{one.two.three.four.five|js/}"
    - "{one.two.three.four.five|js|s}"
    - "{one.two.three.four.five|js|s/}"
    - "{    \t one.two.three.four.five   }"
  unexpected:
    - "{single-key"
    - "{single-key/"
    - "{single-key.}"
    - "{single-key./}"
    - "{single key}"
    - "{single key/}"
    - "{one.two.}"
    - "{one.two./}"
    - "{one.two three}"
    - "{one.two three/}"
    - "{\"single-key\"}"
- context: section
  expected:
    - "{#standard}{/standard}"
    - "{#standard}{#inner-standard}{/inner-standard}{/standard}"
    - "{?exists}{/exists}"
    - "{^not-exists}{/not-exists}"
    - "{@helper}{/helper}"
    - "{+block}{/block}"
    - "{<inline-partial}{/inline-partial}"
    - "{?exists/}"
    - "{#section key=value newKey=three.two.one}{/section}"
    - "{#section key=value newKey=three.two.one /}"
    - "{?exists}block{:else}else{:custom}custom{/exists}"
    - "{+block}<p>{notbuffer}</p>{/block}"
    - "{#section:change.the.context}{/section}"
    - "{#section myparam=\"starting {~lb} right here {one.two} {~rb} ending over here\"}{/section}"
    - "{#section myparam=1 /}"
    - "{#section myparam=562.123426/}"
    - "{#section myparam=235./}"
  unexpected:
    - "{#standard}{/standard"
    - "{#standard}{standard}"
    - "{#standard}{/exists}"
    - "{#standard{/standard"
    - "{#standard}{?exists}{/not-exists}{/standard}"
    - "{?exists|js}{/exists}"
    - "{#section key=@ /}"
    - "{+block}{/#}"
    - "{<inline.partial}{/inline.one}"
    - "{<inline.partial}{/inline.^}"
    - "{^not.exists}{/not.exists.here}"
- context: comment
  expected:
    - "{! {?exists}{@helper param=\"hello\"/}, {world}!{/exists} !}"
- context: special
  expected:
    - "{~s}"
    - "{~n}"
    - "{~r}"
    - "{~lb}"
    - "{~rb}"
  unexpected:
    - "{~a}"
    - "{~s|js}"
- context: raw
  expected:
    - "{` this {is} a {#raw /} node`}"
- context: partial
  expected:
    - "{>\"mypartial\" /}"
    - "{> \"this is {variable-here} my partial\" /}"
    - "{> \"thing\":my.context /}"
    - "{> \"thing\" myparam=\"literal\" /}"
    - "{> \"thing\" myparam=443.2 /}"
    - "{> \"thing\" myparam=\"start{ref}end\" /}"
...
